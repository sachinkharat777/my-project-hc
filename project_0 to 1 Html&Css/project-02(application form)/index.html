<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job applicaton web</title>
    <link rel="stylesheet" href="style.css " />
  </head>
  <body>
    <div class="contenar">
      <div class="apply-box">
        <h1>Job Applicaton <span id="title-size">(web)</span></h1>

        <form action="">
          <div class="form_contenar">
            <div class="form_control">
              <label for="frist_Name">Frist name</label>
              <input
                type="text"
                id="frist_Name"
                name="frist_Name"
                placeholder="Enter first Name"
              />
            </div>

            <div class="form_control">
              <label for="Last_Name">Last Name</label>
              <input
                type="text"
                id="Last_Name"
                name="Last_Name"
                placeholder="Enter Last Name"
              />
            </div>

            <div class="form_control">
              <label for="Email">Email</label>
              <input
                type="email"
                id="Email"
                name="Email"
                placeholder="Enter Email"
              />
            </div>

            <div class="form_control">
              <label for="Job role">Job Role</label>
              <select name="JOb role" id="Job role">
                <option value="">Select Your Role</option>
                <option value="frontend">1.Frontend Devloper</option>
                <option value="backend">2.Backend Devloper</option>
                <option value="fullstack">3.Full Stack Developer</option>
                <option value="UI/UX">4.UI/UX Developer</option>
              </select>
            </div>

            <div class="textarea_control">
              <label for="addres">Address</label>
              <textarea
                name="addres"
                id="addres"
                cols="50"
                rows="5"
                placeholder="Enter your addres here..."
              ></textarea>
            </div>

            <div class="form_control">
              <label for="Email">City </label>
              <input
                type="city"
                id="City"
                name="City"
                placeholder="Enter City"
              />
            </div>

            <div class="form_control">
              <label for="Email">Pin Code</label>
              <input
                type="number"
                id="Pin Code"
                name="Pin Code"
                placeholder="Enter Pin Code"
              />
            </div>

            <div class="form_control">
                <label for="date">Date  </label>
                <input
                  type="date"
                  id="date"
                  name="date"
                  placeholder=""/>
              </div>

              <div class="form_control">
                <label for="uplode "> Uplode your CV </label>
                <input
                  type="file"
                  id="uplode"
                  name="uplode"
                  placeholder=""/>
              </div>

          </div>
          <div class="buttne_contenar">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
