<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section>
      <div class="containar">
        <header>
            <span class="card-img">
                <img src="logo.png" alt="">
                <h5>Master card</h5>
            </span>
            <img src="chip.png" class="chip" alt="">
        </header>

        <div class="card-detil">
            <div class="name-number">
                <h6 style="color: #fff;">Card Number</h6>
                <h5 class="Number">9050 2030 4050 1030</h5>
                <h5 class="name">Sachin kharat</h5>
            </div>
            <div class="valid-date">
                <h6 style="color: #fff;">valid-date</h6>
                <h5>05/28</h5>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
